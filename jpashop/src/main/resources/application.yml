spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:tcp://localhost/~/test
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#        show_sql: true   # system.out으로 출력
        format_sql: true

logging.level:
  org.hibernate.SQL: debug    # log로 출력
  org.hibernate.type: trace   # Query parameter 출력